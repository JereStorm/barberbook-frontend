<div class="contenedor">
  <form id="form-registro" class="p-2">
    <h1 class="mb-5 text-center mt-3 fs-principal"><i class="bi bi-people-fill me-2"></i>Registrate</h1>
    <div class="mb-2">
      <label for="email" class="form-label mb-0">Email </label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
      <div id="emailHelp" class="form-text">
        Ingresa un email valido con @
      </div>
    </div>
    <div class="mb-2">
      <label for="password" class="form-label mb-0">Contraseña</label>
      <input type="password" class="form-control" id="password" required />
      <div id="passwordHelp" class="form-text">
        Ingresa un minimo de 6 caracteres
      </div>
    </div>
    <div class="mb-2">
      <label for="re-password" class="form-label mb-0">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="re-password" required />
      <div id="re-passwordHelp" class="form-text">
        Las contraseñas deben coincidir
      </div>
    </div>
    <p><small>Si ya tenes usuario <a href="#login">Login</a></small></p>
    <button type="submit" class="btn btn-primario">Registrate</button>
  </form>
</div>
