<section class="container pt-5 pt-md-0 py-4">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-3 mt-5 mt-md-0">
    <h2 class="fs-principal">Turnos</h2>
    <!-- Botón primario para nuevo turno -->
    <button id="btnNuevoTurno" class="btn btn-primario rounded-circle btn-nuevo-turno">
      <i class="bi bi-plus"></i>
    </button>
  </div>

  <!-- Ordenamiento -->
  <div class="mb-3">
    <select class="form-select w-auto select-ordenar" id="ordenar">
      <option selected>Ordenar por</option>
      <option value="fecha">Fecha</option>
      <option value="hora">Hora</option>
      <option value="cliente">Cliente</option>
      <option value="servicio">Servicio</option>
    </select>
  </div>

  <!-- Tabla de turnos -->
  <div class="table-responsive">
    <table class="table table-bordered text-center table-turnos">
      <thead>
        <tr class="bg-oscuro">
          <th class="fs-clara">Nombre <i class="bi bi-filter filter-icon" data-columna="nombre"></i></th>
          <th class="fs-clara">Fecha <i class="bi bi-filter filter-icon" data-columna="fecha"></i></th>
          <th class="fs-clara">Hora <i class="bi bi-filter filter-icon" data-columna="hora"></i></th>
          <th class="fs-clara">Servicio <i class="bi bi-filter filter-icon" data-columna="servicio"></i></th>
          <th class="fs-clara">Duración</th>
          <th class="fs-clara">Empleado <i class="bi bi-filter filter-icon" data-columna="empleado"></i></th>
          <th class="fs-clara">Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-turnos">
        <!-- Se carga desde JS -->
      </tbody>
    </table>
  </div>
  </div>

</section>
