<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/turnos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-claro">
  <div class="container py-4">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fs-principal">Turnos</h2>
      <!-- Botón primario para nuevo turno -->
      <button id="btnNuevoTurno" class="btn btn-primario rounded-circle btn-nuevo-turno">
        <i class="bi bi-plus"></i>
      </button>
    </div>

  <!-- Ordenamiento -->
  <div class="mb-3">
    <select class="form-select w-auto select-ordenar" id="ordenar">
        <option selected>Ordenar por</option>
        <option value="fecha">Fecha</option>
        <option value="hora">Hora</option>
        <option value="cliente">Cliente</option>
        <option value="servicio">Servicio</option>
    </select>
  </div>

    <!-- Tabla de turnos -->
    <div class="table-responsive">
      <table class="table table-bordered text-center table-turnos">
        <thead>
          <tr class="bg-oscuro">
            <th class="fs-clara">Nombre</th>
            <th class="fs-clara">Fecha</th>
            <th class="fs-clara">Hora</th>
            <th class="fs-clara">Servicio</th>
            <th class="fs-clara">Duracion</th>
            <th class="fs-clara">Empleado</th>
            <th class="fs-clara">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-turnos">
          <!-- Se carga desde JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal para formulario -->
  <div class="modal fade" id="modalTurno" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-oscuro">
          <h5 class="modal-title fs-clara" id="titulo-form">Crear Turno</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-turno">
            <input type="hidden" id="indice-edicion">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del cliente</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Número de teléfono</label>
              <input type="text" class="form-control" id="telefono" required />
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" required />
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora</label>
              <input type="time" class="form-control" id="hora" required />
            </div>
            <div class="mb-3">
              <label for="servicio" class="form-label">Servicio</label>
              <select class="form-select" id="servicio" required>
                <option disabled selected value="">Seleccionar servicio</option>
                <option value="Corte basico">Corte básico</option>
                <option value="Coloracion">Coloración</option>
                <option value="Peinado">Peinado</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="duracion" class="form-label">Duración (minutos)</label>
              <input type="number" class="form-control" id="duracion" required />
            </div>
            <div class="mb-3">
              <label for="empleado" class="form-label">Empleado</label>
              <select class="form-select" id="empleado">
                <option value="">Sin asignar</option>
                <option value="Lucas">Lucas</option>
                <option value="Mara">Mara</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secundario" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primario">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Importacion de scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/turnos.js"></script>
</body>

</html>
