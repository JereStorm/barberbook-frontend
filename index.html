<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Book Web</title>
    <link rel="icon" type="image/png" href="/assets/peluqueria.png">
    <!-- LINK BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- LINK BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- LINK CSS GENERAL -->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-claro">
    <!-- NAVBARS -->
    <div class="container-fluid" id="navbars">
        <!-- BTN HAMBURGUESA SOLO MOBILE-->
        <button id="toggleSidebarBtn" class="btn btn-primario d-md-none position-fixed top-0 end-0 m-3 z-3">
            <i class="bi bi-list"></i>
        </button>
        <!-- NARVBAR DESKTOP -->
        <header class="d-none d-md-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4 fs-principal"><img src="/assets/peluqueria.png" alt="peluqueria-logo" width="36px"
                        height="36px"> Barber Book</span>
            </a>
            <ul class="nav d-flex gap-3">
                <li class="nav-item">
                    <a href="#nosotros" class="nav-link" aria-current="page">
                        Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="#turnos" class="nav-link" aria-current="page">Ver
                        Turnos</a>
                </li>
                <li class="nav-item me-3">
                    <a href="#empleados" class="nav-link">Ver Empleados</a>
                </li>
                <li class="nav-item">
                    <a href="#home" class="btn btn-outline-danger">Cerrar Sesion
                        <i class="bi bi-box-arrow-right ms-1"></i></a>
                </li>
            </ul>
        </header>
        <!-- SIDEBAR MOBILE -->
        <div id="mobileSidebar"
            class="d-none d-md-none position-fixed top-0 start-0 bottom-0 flex-column flex-shrink-0 p-3 bg-oscuro"
            style="width: 200px; z-index: 1000;">
            <a href="/"
                class="d-flex justify-content-center align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4 fs-clara">Barber Book</span>
            </a>
            <hr class="fs-clara">


            <ul class="nav flex-column mb-auto text-center">

                <li>
                    <a href="#nosotros" class="nav-link fs-clara active">
                        Nosotros
                    </a>
                </li>
                <hr class="fs-clara">
                <li class="nav-item">
                    <a href="#turnos" class="nav-link fs-clara " aria-current="page">
                        Ver Turnos
                    </a>
                </li>
                <hr class="fs-clara">
                <li>
                    <a href="#empleados" class="nav-link fs-clara">
                        Ver Empleados
                    </a>
                </li>
            </ul>
            <hr class="fs-clara">
            <div class="text-center">
                <a href="#home" class="btn btn-outline-danger ">
                    Cerrar Sesion <i class="bi bi-box-arrow-right ms-1"></i>
                </a>
            </div>
        </div>
    </div>
    <main id="contenido-dinamico">
        <!-- Renderizado dinamico -->
    </main>

    <footer id="footer" class="w-100 d-flex justify-content-between align-items-center py-3 px-2 px-md-5 border-top">
        <small class="col-4 mb-0 fs-gris-oscura">© <span id="year"></span> Barber Book Company, Dev. Team.</small>
        <div>
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4 fs-principal"><img src="/assets/peluqueria.png" alt="peluqueria-logo" width="36px"
                        height="36px"> Barber Book</span>
            </a>
        </div>

        <ul class="col-4 nav justify-content-end">
            <li class="nav-item">
                <small><a href="#nosotros" class="nav-link px-2 fs-gris-oscura">Nosotros </a></small>
            </li>
            <li class="nav-item">
                <small><a href="#turnos" class="nav-link px-2 fs-gris-oscura">Turnos </a></small>
            </li>
            <li class="nav-item">
                <small><a href="#empleados" class="nav-link px-2 fs-gris-oscura">Empleados</a></small>
            </li>
        </ul>
    </footer>

    <!-- Modal para formulario empleados -->
    <div class="modal fade" id="modalEmpleado" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-oscuro">
                    <h5 class="modal-title fs-clara" id="titulo-form">Crear Empleado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-empleado">
                        <input type="hidden" id="indice-edicion">
                        <div class="mb-3">
                            <label for="nombreEmpleado" class="form-label">Nombre Completo</label>
                            <input placeholder="Leo Messi" type="text" class="form-control" id="nombreEmpleado"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="emailEmpleado" class="form-label">Email</label>
                            <input placeholder="leomessi@gmail.com" type="email" class="form-control" id="emailEmpleado"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="telefonoEmpleado" class="form-label">Número de teléfono</label>
                            <input placeholder="2284010101" type="text" class="form-control" id="telefonoEmpleado"
                                required />
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secundario" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primario">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para formulario -->
    <div class="modal fade" id="modalTurno" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-oscuro">
                    <h5 class="modal-title fs-clara" id="titulo-form">Crear Turno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-turno">
                        <input type="hidden" id="indice-edicion-turno">
                        <div class="mb-3">
                            <label for="nombreTurno" class="form-label">Nombre del cliente</label>
                            <input type="text" class="form-control" id="nombreTurno" required />
                        </div>
                        <div class="mb-3">
                            <label for="emailTurno" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailTurno" required />
                        </div>
                        <div class="mb-3">
                            <label for="telefonoTurno" class="form-label">Número de teléfono</label>
                            <input type="text" class="form-control" id="telefonoTurno" required />
                        </div>
                        <div class="mb-3">
                            <label for="fechaTurno" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaTurno" required />
                        </div>
                        <div class="mb-3">
                            <label for="horaTurno" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="horaTurno" required />
                        </div>
                        <div class="mb-3">
                            <label for="servicioTurno" class="form-label">Servicio</label>
                            <select class="form-select" id="servicioTurno" required>
                                <option disabled selected value="">Seleccionar servicio</option>
                                <option value="Corte basico">Corte básico</option>
                                <option value="Coloracion">Coloración</option>
                                <option value="Peinado">Peinado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="duracionTurno" class="form-label">Duración (minutos)</label>
                            <input type="number" class="form-control" id="duracionTurno" required />
                        </div>
                        <div class="mb-3">
                            <label for="empleadoTurno" class="form-label">Empleado</label>
                            <select class="form-select" id="empleadoTurno">
                                <option value="">Sin asignar</option>
                                <option value="Lucas">Lucas</option>
                                <option value="Mara">Mara</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secundario" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primario">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
